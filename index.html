<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Mastery Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #0f0f23;
            color: #ffffff;
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-button:hover,
        .filter-button.active {
            background: #667eea;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .strategy-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .strategy-header {
            margin-bottom: 20px;
        }

        .strategy-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }

        .strategy-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .meta-tag {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .meta-tag.category {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .meta-tag.difficulty {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .meta-tag.time {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .meta-tag.success {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .strategy-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .strategy-content {
            margin-bottom: 20px;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .content-section h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .content-list {
            list-style: none;
            padding-left: 0;
        }

        .content-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: rgba(255, 255, 255, 0.8);
        }

        .content-list li::before {
            content: "•";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .expand-button {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .expand-button:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .strategies-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                justify-content: center;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const strategies = [
            {
                title: "Clear Problem Definition",
                category: "Foundation",
                difficulty: "Beginner",
                timeToMaster: "1-2 hours",
                successRate: 95,
                description: "Master the art of defining problems clearly to get precise solutions from Claude Code.",
                content: "The foundation of effective Claude Code usage starts with crystal-clear problem definition. Include context, constraints, expected outcomes, and success criteria. The more specific you are, the better Claude Code can understand and assist you.",
                keyPoints: [
                    "Define the exact problem you're solving",
                    "Include technical context and constraints", 
                    "Specify expected outcomes and success criteria",
                    "Provide relevant code snippets or error messages"
                ],
                commonMistakes: [
                    "Being too vague about requirements",
                    "Omitting important context",
                    "Not specifying the technology stack"
                ],
                code: `# ❌ POOR: Vague request
claude-code "Fix my login"

# ✅ EXCELLENT: Clear problem definition
claude-code "Fix authentication issue in my Node.js Express app:

🎯 PROBLEM: Users can't log in - getting 401 errors
🏗️ CONTEXT: Express.js app with JWT tokens, bcrypt passwords
⚠️ CONSTRAINTS: Must maintain existing database schema
📊 EXPECTED: Working login with proper error handling
🔍 ERROR: 'TypeError: Cannot read property compare of undefined'

Current code:
[paste relevant login function]

Database schema:
users: { id, email, password_hash, created_at }
"`,
                tags: ["problem-solving", "communication", "best-practices"],
                relatedStrategies: [1, 2, 7],
                estimatedReadTime: 3,
                practiceExercise: {
                    challenge: "Rewrite this vague request as a clear problem definition",
                    badExample: "claude-code 'make my website faster'",
                    solution: "claude-code 'Optimize my React website performance: Current load time is 4.2s, goal is under 2s. Using Next.js 14, hosted on Vercel. Main issues: large bundle size (2.1MB) and slow image loading. Please analyze and optimize.'"
                }
            },
            {
                title: "Iterative Development",
                category: "Methodology",
                difficulty: "Intermediate", 
                timeToMaster: "2-3 hours",
                successRate: 88,
                description: "Build complex solutions step-by-step using iterative development cycles.",
                content: "Break complex tasks into smaller, manageable steps. Use Claude Code iteratively to build, test, and refine your solution progressively. This approach reduces errors and improves code quality.",
                keyPoints: [
                    "Start with minimal viable implementation",
                    "Add features incrementally",
                    "Test at each iteration",
                    "Refine based on feedback"
                ],
                commonMistakes: [
                    "Trying to build everything at once",
                    "Skipping testing between iterations",
                    "Not documenting changes between versions"
                ],
                code: `# 🚀 ITERATIVE DEVELOPMENT WORKFLOW

# 📋 Phase 1: Core Structure
claude-code "Create a basic React todo app with:
- Add new todos
- Mark as complete
- Delete todos
- Clean, minimal UI"

# 🔄 Phase 2: Data Persistence  
claude-code "Add localStorage persistence to my todo app:
- Save todos to localStorage
- Load todos on app start
- Handle data validation"

# 🎨 Phase 3: Enhanced UI
claude-code "Improve the UI of my todo app:
- Add animations and transitions
- Implement dark/light theme toggle
- Add responsive design for mobile"`,
                tags: ["methodology", "development", "planning"],
                relatedStrategies: [1, 3, 8],
                estimatedReadTime: 4,
                practiceExercise: {
                    challenge: "Break down a complex feature into 3 iterative phases",
                    badExample: "claude-code 'build a full e-commerce platform'",
                    solution: "Phase 1: Product catalog and basic cart. Phase 2: User authentication and checkout. Phase 3: Payment processing and order management."
                }
            },
            {
                title: "Context-Aware Prompts",
                category: "Communication",
                difficulty: "Intermediate",
                timeToMaster: "2-4 hours", 
                successRate: 92,
                description: "Learn to provide relevant context that helps Claude Code understand your specific situation.",
                content: "Context is everything when working with Claude Code. Include relevant information about your environment, constraints, and goals. The more context you provide, the more accurate and helpful the response will be.",
                keyPoints: [
                    "Include your technology stack and versions",
                    "Mention relevant constraints and limitations",
                    "Provide current code structure and patterns",
                    "Explain your end goal and success criteria"
                ],
                commonMistakes: [
                    "Assuming Claude Code knows your setup",
                    "Not mentioning important constraints",
                    "Providing irrelevant context"
                ],
                code: `# ❌ POOR: Missing context
claude-code "How do I implement authentication?"

# ✅ EXCELLENT: Context-aware prompt
claude-code "I need to implement user authentication in my existing project:

🏗️ CURRENT SETUP:
- Next.js 13 with App Router
- PostgreSQL database with Prisma ORM
- Already have user table: { id, email, password_hash, name }
- Using NextAuth.js v4

🎯 GOAL: 
- Email/password login and registration
- Protected API routes
- JWT token handling

⚠️ CONSTRAINTS:
- Must work with existing database schema
- Need to maintain current user experience
- Should integrate with NextAuth.js patterns

🔍 SPECIFIC QUESTIONS:
1. How to handle password hashing securely?
2. Best way to structure protected API routes?
3. How to integrate with existing NextAuth.js setup?"`,
                tags: ["communication", "context", "best-practices"],
                relatedStrategies: [1, 4, 6],
                estimatedReadTime: 5,
                practiceExercise: {
                    challenge: "Add missing context to this prompt",
                    badExample: "claude-code 'help me fix this error'",
                    solution: "Include error message, code context, environment details, and what you're trying to achieve."
                }
            }
        ];

        function ClaudeCodeDashboard() {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [selectedDifficulty, setSelectedDifficulty] = useState('All');
            const [expandedCards, setExpandedCards] = useState(new Set());

            const categories = ['All', ...new Set(strategies.map(s => s.category))];
            const difficulties = ['All', ...new Set(strategies.map(s => s.difficulty))];

            const filteredStrategies = strategies.filter(strategy => {
                const matchesSearch = strategy.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    strategy.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    strategy.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                const matchesCategory = selectedCategory === 'All' || strategy.category === selectedCategory;
                const matchesDifficulty = selectedDifficulty === 'All' || strategy.difficulty === selectedDifficulty;
                
                return matchesSearch && matchesCategory && matchesDifficulty;
            });

            const toggleCard = (index) => {
                const newExpanded = new Set(expandedCards);
                if (newExpanded.has(index)) {
                    newExpanded.delete(index);
                } else {
                    newExpanded.add(index);
                }
                setExpandedCards(newExpanded);
            };

            const stats = {
                totalStrategies: strategies.length,
                totalCategories: categories.length - 1,
                avgSuccessRate: Math.round(strategies.reduce((sum, s) => sum + s.successRate, 0) / strategies.length),
                totalTags: new Set(strategies.flatMap(s => s.tags)).size
            };

            return (
                <div className="dashboard-container">
                    <div className="header">
                        <h1>🚀 Claude Code Mastery Dashboard</h1>
                        <p>Master the art of effective AI-assisted development with proven strategies and techniques</p>
                    </div>

                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-number">{stats.totalStrategies}</div>
                            <div className="stat-label">Strategies</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats.totalCategories}</div>
                            <div className="stat-label">Categories</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats.avgSuccessRate}%</div>
                            <div className="stat-label">Avg Success Rate</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{stats.totalTags}</div>
                            <div className="stat-label">Total Tags</div>
                        </div>
                    </div>

                    <div className="search-container">
                        <input
                            type="text"
                            className="search-input"
                            placeholder="Search strategies, tags, or concepts..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    <div className="filters">
                        <select 
                            value={selectedCategory} 
                            onChange={(e) => setSelectedCategory(e.target.value)}
                            className="filter-button"
                        >
                            {categories.map(category => (
                                <option key={category} value={category}>{category}</option>
                            ))}
                        </select>
                        
                        <select 
                            value={selectedDifficulty} 
                            onChange={(e) => setSelectedDifficulty(e.target.value)}
                            className="filter-button"
                        >
                            {difficulties.map(difficulty => (
                                <option key={difficulty} value={difficulty}>{difficulty}</option>
                            ))}
                        </select>
                    </div>

                    <div className="strategies-grid">
                        {filteredStrategies.map((strategy, index) => (
                            <div key={index} className="strategy-card">
                                <div className="strategy-header">
                                    <h3 className="strategy-title">{strategy.title}</h3>
                                    <div className="strategy-meta">
                                        <span className="meta-tag category">{strategy.category}</span>
                                        <span className="meta-tag difficulty">{strategy.difficulty}</span>
                                        <span className="meta-tag time">{strategy.timeToMaster}</span>
                                        <span className="meta-tag success">{strategy.successRate}% success</span>
                                    </div>
                                </div>
                                
                                <p className="strategy-description">{strategy.description}</p>
                                
                                <div className="tags">
                                    {strategy.tags.map((tag, tagIndex) => (
                                        <span key={tagIndex} className="tag">{tag}</span>
                                    ))}
                                </div>

                                {expandedCards.has(index) && (
                                    <div className="strategy-content">
                                        <div className="content-section">
                                            <h4>Key Points</h4>
                                            <ul className="content-list">
                                                {strategy.keyPoints.map((point, pointIndex) => (
                                                    <li key={pointIndex}>{point}</li>
                                                ))}
                                            </ul>
                                        </div>
                                        
                                        <div className="content-section">
                                            <h4>Common Mistakes</h4>
                                            <ul className="content-list">
                                                {strategy.commonMistakes.map((mistake, mistakeIndex) => (
                                                    <li key={mistakeIndex}>{mistake}</li>
                                                ))}
                                            </ul>
                                        </div>
                                        
                                        <div className="content-section">
                                            <h4>Code Examples</h4>
                                            <pre className="code-block">{strategy.code}</pre>
                                        </div>
                                        
                                        {strategy.practiceExercise && (
                                            <div className="content-section">
                                                <h4>Practice Exercise</h4>
                                                <p><strong>Challenge:</strong> {strategy.practiceExercise.challenge}</p>
                                                <p><strong>Bad Example:</strong> {strategy.practiceExercise.badExample}</p>
                                                <p><strong>Solution:</strong> {strategy.practiceExercise.solution}</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                                
                                <button 
                                    className="expand-button"
                                    onClick={() => toggleCard(index)}
                                >
                                    {expandedCards.has(index) ? 'Show Less' : 'Show More'}
                                </button>
                            </div>
                        ))}
                    </div>

                    {filteredStrategies.length === 0 && (
                        <div className="error">
                            <h3>No strategies found</h3>
                            <p>Try adjusting your search terms or filters</p>
                        </div>
                    )}

                    <div className="footer">
                        <p>Built with ❤️ for the Claude Code community</p>
                        <p>Master these strategies to unlock the full potential of AI-assisted development</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ClaudeCodeDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
